<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puter Chat - Markdown & Code Highlight</title>
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 75%;
      padding: 14px 16px;
      margin: 8px 0;
      border-radius: 16px;
      animation: slideIn 0.3s ease-out;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bot pre {
      background: #0e1117;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      color: #f0f0f0;
    }

    .bot code {
      font-family: Consolas, monospace;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: white;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    .input-area button {
      margin-left: 12px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="chat-container" id="chat-container"></div>

<div class="input-area">
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="handleSend()">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');

  function createMessageElement(sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.innerHTML = '';
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return div;
  }

  async function handleSend() {
    const input = userInput.value.trim();
    if (!input) return;

    // User message
    const userMsg = createMessageElement('user');
    userMsg.innerText = input;
    userInput.value = '';

    // Bot message placeholder
    const botMsg = createMessageElement('bot');

    try {
      const response = await puter.ai.chat(input, { stream: true });
      let fullReply = '';

      for await (const part of response) {
        if (part?.text) {
          fullReply += part.text;
          botMsg.innerHTML = marked.parse(fullReply);
          hljs.highlightAll();
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }
    } catch (err) {
      botMsg.innerHTML = `<b>Error:</b> ${err.message}`;
    }
  }

  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") handleSend();
  });
</script>

</body>
</html>
